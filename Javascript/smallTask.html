<!DOCTYPE html>
<html>
    <head><title>Program</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
         </head>
    
    <body>
        <button id = "hit">Click</button>
        <table id="demo">
            <thead>
                <tr>
                    <th>Bookid</th>
                    <th>Name</th>
                </tr>
                </thead>
        </table>
        <script type="text/javascript">
        $(document).ready(function(){
            $('#hit').click(function(){
                $.get('https://localhost:7235/Book',function(response){
                    let table = $('<tbody></tbody>')
                    response.forEach(e =>{
                        let data = $('<tr></tr>')
                        let bookId = $('<td></td>')
                        bookId.text(e.bookId)
                        data.append(bookId)

                        let bookName = $('<td></td>')
                        bookName.text(e.bookName)
                        data.append(bookName)
                        
                        table.append(data);

                    });

                    $('#demo').append(table)
                    let mainTable = new DataTable('#demo');
                } )
        })
        })
        </script>

    </body>
</html>
